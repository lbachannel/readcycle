<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ANLB</title>
    <meta charset="UTF-8">
</head>


<body
    style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
    <table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
        <tr>
            <td align="center">
                <table style="background-color: white; border-radius: 5px; padding: 20px;">
                    <tr>
                        <td>
                            <div style="text-align: left; font-size: 20px;">Read Cycle</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: left;">
                                <div style="font-size: 16px; font-weight: 500; margin-top: 10px 0;">
                                    Hi <span th:text="${email}"></span>,
                                </div>
                                <div style="font-size: 16px; margin: 10px 0;">
                                    Please click the button below to verify your email address.
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <a th:href="@{${verifyEmailToken}}" target="_blank"
                                style="display: inline-block; width: 50%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background: #000; color: white; border: none; outline: none; text-decoration: none; font-size: 16px;">
                                Verify Email Address
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="padding-top: 20px; text-align: left; font-size: 16px;">Regards,</div>
                            <div style="text-align: left; font-size: 16px;">AnLB.</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
